{% extends 'base.html' %} 
{% block title %}All Cafes{% endblock %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>
      <table class="table table-dark table-striped table-hover">
        {% for row in cafes %}
        <tr>
          {% for item in row %} {% if item[0:4] == "http" %}
          <td><a href="{{ item }}">Maps Link</a></td>
          {% else %}
          <td>{{ item }}</td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
      </table>
      
      <p><a
        class="btn btn-warning"
        href="{{ url_for('add_cafe') }}"
        role="button"
        >Add Cafe</a
      >
    </p>
    <p>
      <a class="btn btn-light" href="{{ url_for('home') }}">Return to index page</a></p>
    </div>
  </div>
</div>

{% endblock %}
